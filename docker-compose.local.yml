version: '3.8'

# Lokale docker-compose für Entwicklung (baut Image lokal)
# Verwendung: docker-compose -f docker-compose.local.yml up

services:
  web:
    build: .
    container_name: coaches-app-local
    ports:
      - "3000:3000"
    environment:
      - FLASK_APP=run.py
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_PATH=/app/data
      - DATABASE_URL=sqlite:////app/data/coaches.db
      - UPLOAD_BASE=/app
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-524288000}  # 500MB default (für große Backup-Dateien)
    volumes:
      # Datenbank-Persistenz
      - ./data:/app/data
      # Upload-Dateien
      - ./uploads:/app/app/static/uploads
      # Instance-Config
      - ./instance:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/auth/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

